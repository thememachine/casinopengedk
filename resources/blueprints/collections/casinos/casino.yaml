title: Casino
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: primary_image
          -
            import: content_markdown
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: casino
            field:
              type: terms
              taxonomies:
                - casino
              display: casino
              mode: select
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
