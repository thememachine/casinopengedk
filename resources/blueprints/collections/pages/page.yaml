title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: pagebuilder
          -
            import: content
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            import: teaser_and_image
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: tags
              mode: select
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
