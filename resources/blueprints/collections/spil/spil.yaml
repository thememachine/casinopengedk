title: Spil
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: teaser_and_image
          -
            handle: conditions
            field:
              buttons:
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - link
              type: markdown
              display: conditions
          -
            import: button_game
          -
            import: copy_code
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: categories
            field:
              type: terms
              taxonomies:
                - categories
              display: categories
              mode: select
              max_items: 1
          -
            handle: toggle_field
            field:
              type: toggle
              display: Free
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: tags
              mode: select
          -
            import: countdown
          -
            handle: meta_info
            field:
              type: section
              display: 'Meta info'
              instructions: Meta
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - spil
              max_items: 1
              listable: false
              localizable: true
