title: Cards
fields:
  -
    handle: entries
    field:
      create: false
      type: entries
      display: entries
  -
    handle: columns_info
    field:
      type: section
      display: Columns
      instructions: 'Choose the amount of cards in a row for mobile and desktop devices'
  -
    handle: columns_mobile
    field:
      options:
        -
          key: grid-cols-1
          value: '1'
        -
          key: grid-cols-2
          value: '2'
        -
          key: grid-cols-3
          value: '3'
        -
          key: grid-cols-4
          value: '4'
      default: '4'
      type: button_group
      display: 'Columns Mobile'
      width: 50
  -
    handle: columns
    field:
      options:
        -
          key: 'lg:grid-cols-2'
          value: '2'
        -
          key: 'lg:grid-cols-3'
          value: '3'
        -
          key: 'lg:grid-cols-4'
          value: '4'
        -
          key: 'lg:grid-cols-5'
          value: '5'
      default: '4'
      type: button_group
      display: 'Columns Desktop'
      width: 50
  -
    handle: title
    field:
      type: text
      display: Title
  -
    handle: text
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - link
        - image
        - table
        - asset
      type: markdown
      display: Text
  -
    import: layout_section
