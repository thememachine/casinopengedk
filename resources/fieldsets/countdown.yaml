title: Countdown
fields:
  -
    handle: date_settings
    field:
      type: toggle
      display: 'Date Settings'
  -
    handle: date_start
    field:
      full_width: true
      time_enabled: true
      type: date
      display: 'Date Start'
      inline: true
      if:
        date_settings: 'equals true'
  -
    handle: date_end
    field:
      inline: true
      time_enabled: true
      type: date
      display: 'Date end'
      if:
        date_settings: 'equals true'
