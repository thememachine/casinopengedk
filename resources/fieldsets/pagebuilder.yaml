title: 'Content Pagebuilder'
fields:
  -
    handle: content_blocks_intstruction
    field:
      type: section
      display: 'Page blocks'
      instructions: 'Build the page with blocks sections'
  -
    handle: blocks
    field:
      type: replicator
      display: 'Page Section Blocks'
      collapse: true
      button_label: Blocks
      sets:
        blocks:
          display: blocks
          icon: favorite-heart
          sets:
            hero:
              display: Hero
              icon: media-image-picture-orientation
              fields:
                -
                  import: hero
            image_text:
              display: 'Image & Text'
              icon: text-formatting-wrap-image-left
              fields:
                -
                  import: image_text
            cards:
              display: Cards
              instructions: 'Card view of content'
              icon: layout-three-columns
              fields:
                -
                  import: cards
            hero_box:
              display: 'Hero Box'
              icon: layout-split-right
              fields:
                -
                  import: hero_box
            images:
              display: Images
              instructions: 'image gallery'
              icon: media-image-picture-gallery
              fields:
                -
                  import: images
            video:
              display: Video
              icon: media-webcam-video
              fields:
                -
                  import: video
