title: Quote
fields:
  -
    handle: markdown_field
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - link
        - asset
      type: markdown
      display: 'Markdown Field'
  -
    handle: image
    field:
      container: assets
      type: assets
      display: image
      max_files: 1
      mode: grid
  -
    handle: name
    field:
      type: text
      display: Name
  -
    handle: position
    field:
      type: text
      display: position
