      'content::collections::pages':
        action: '@move'
        icon: book-pages
      'content::navigation::main': '@move'
      'content::navigation::footer': '@move'
      'content::taxonomies':
        action: '@modify'
        reorder:
          - 'content::taxonomies::casino'
          - 'content::taxonomies::categories'
