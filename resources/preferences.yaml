    reorder:
      - 'content::collections'
      - 'content::collections::banner'
      - 'content::collections::casinos'
      - 'content::collections::posts'
      - 'content::collections::articles'
      - 'content::collections::pages'
      - 'content::navigation'
      - 'content::navigation::main'
    items:
      'content::collections::banner': '@move'
      'content::collections::casinos': '@move'
      'content::collections::posts':
        action: '@move'
        icon: entries
      'content::collections::articles':
        action: '@move'
