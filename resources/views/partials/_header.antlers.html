<header class="fixed lg:relative bg-slate-100 flex lg:items-center gap-4 w-full">

  <a href="#main" class="sr-only focus:not-sr-only sr-tab">Skip to Content</a>

  <div class="pagewidth flex flex-row lg:h-20 lg:justify-between lg:items-center border-b border-slate-200 ">

    <div class="flex flex-row gap-4 lg:w-full">
      {{ partial:header/logo }}

      {{ partial:menu/menu }}
    </div>

    <div class="flex lg:hidden items-center justify-center w-full">
      <div class="font-display text-2xl text-center">{{ site:name }}</div>
    </div>

    <button @click="openmenu = !openmenu" class="block md:hidden focus:outline-none size-10  cursor-pointer" type="button" aria-label="toggle mobile menu">

      <span x-show="! openmenu">
        {{ svg src="menu" class="size-6" }}
      </span>
      <span x-show="openmenu">
        {{ svg src="close" class="size-6" }}
      </span>

    </button>

  </div>

  {{ partial:menu/menu-mobile }}
</header>
