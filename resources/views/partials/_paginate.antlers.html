<div class="flex justify-center mt-6">
  {{ paginate }}

  {{ if prev_page }}
  <a href="{{ prev_page }}" class="bg-amber-100 p-2">⬅ Previous</a>
  {{/if}}

  <div class=" text-sm text-slate-400">
    {{ current_page }} of {{ total_pages }} pages
    (There are {{ total_items }} posts)
  </div>


  {{ if next_page }}
  <a href="{{ next_page }}" class="bg-amber-100 p-2">Next ➡</a>
  {{ /if }}


  {{ /paginate }}
</div>
