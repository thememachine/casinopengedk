<article class="bg-slate-400 flex flex-row gap-4 ">
  <div>
    {{ if image }}
    <img src="{{ glide :src="image" w="1200" h="300" fit="crop_focal" }} " alt="{{ url:alt }}" class="">
    {{ /if }}
  </div>
  <div class="flex flex-col justify-center">

    {{ titel }}
    {{ text }}
  </div>

  layout:
  color {{ layout:color }}

  place {{ layout:image_placement }}
</article>
