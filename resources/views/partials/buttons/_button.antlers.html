{{# Define a variable with the style classes #}}
{{ classes = [
  'primary'   => 'bg-red-100 text-red-700',
  'secondary' => 'bg-green-300',
  'link'      => 'underline'
] }}

<div class="flex items-center w-full">

  <a href="{{ button_link }}" class="w-full px-3 py-2 rounded-lg flex flex-flow justify-center font-bold items-center gap-2 {{ classes[button_style] ?? 'default-class' }} ">
    <div class="size-5">
      {{ button_icon}}
    </div>
    <div>
      {{ button_title }}
    </div>
  </a>
</div>
