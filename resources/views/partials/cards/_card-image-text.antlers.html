<article class="bg-white flex flex-row">

  <div class="w-1/3 shrink-0">
    {{ if image  }}
    <a href="{{ url }}" class="">
      <div class="w-full aspect-square">
        <img src="{{ glide :src="image" w="200" h="200" fit="crop_focal" }} " alt="{{ image:alt }}" class="w-full h-full object-cover" loading="lazy" />
      </div>
    </a>
    {{ else }}
    <a href="{{ url }}">
      <div class="w-full aspect-square">
        <div class="bg-slate-200">img missing</div>
      </div>
    </a>
    {{ /if }}

  </div>
  <div class="p-2 w-full">

    <a href="{{ url }}" class="">
      <h2 class="text-2xl font-semibold">{{ title }}</h2>
    </a>

    <div class="">{{ teaser | truncate:100 }}</div>

    {{ unless hide_date }}
    <time class="text-sm">{{ date format="F j, Y" }}</time>
    {{ /if }}


    <div class="text-sm">
      {{ scope:categories }}
      <div>{{ categories:title }}</div>
      {{ /scope:categories }}
    </div>
</article>
