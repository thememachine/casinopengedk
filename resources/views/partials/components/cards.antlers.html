<section class="{{ layout_fullwidth ? 'w-full' : 'pagewidth'}} lg:p-8">

  <article class="pagewidth">
    <h2 class="text-3xl lg:text-7xl"> {{ title }}</h2>
    <p class="text-sm text-slate-500"> {{ text }}</p>
  </article>



  <div class="pagewidth grid

    {{ col = columns }}
    {{ switch(
          (col == '2') => 'lg:grid-cols-2',
          (col == '3') => 'lg:grid-cols-3',
          (col == '4') => 'lg:grid-cols-4',
          (col == '5') => 'lg:grid-cols-5',
          () => 'lg:grid-cols-4'
      )
  }}

  gap-4">
    {{ entries }}
    {{ partial:cards/card }}
    {{ /entries }}

  </div>
</section>
